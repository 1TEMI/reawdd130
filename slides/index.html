<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ensign Slide</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext one">
            ENSIGN TECH
        </div>
        <img
          src="./connect.jpg"
          style="width: 100%"
        />
        <div class="text">Capture the opportunities around you</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext two">
            ENSIGN TECH
        </div>
        <img src="./evolve.jpg" 
             style="width: 100%" />
        <div class="text">Evolve with your knowledge</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext three">
            ENSIGN TECH
        </div>
        <img
          src="./expore.jpg"
          style="width: 100%"
        />
        <div class="text">Explore</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext four">
            ENSIGN TECH
        </div>
        <img
          src="./entertain.jpg"
          style="width: 100%"
        />
        <div class="text">Feed your soul with good lyrics</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext five">
            ENSIGN TECH
        </div>
        <img
          src="./help.jpg"
          style="width: 100%"
        />
        <div class="text">We are here to help you succeed</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext six">
            ENSIGN TECH
        </div>
        <img
          src="./learn.jpg"
          style="width: 100%"
        />
        <div class="text">Learn</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext seven">
            ENSIGN TECH
        </div>
        <img
          src="./support.jpg"
          style="width: 100%"
        />
        <div class="text">Here to support</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext eight">
            ENSIGN TECH
        </div>
        <img
          src="./engage.jpg"
          style="width: 100%"
        />
        <div class="text">Engage</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
      <span class="dot" onclick="currentSlide(7)"></span>
      <span class="dot" onclick="currentSlide(8)"></span>
    
    </div>

    <script src="./app.js"></script>
  </body>
</html>
